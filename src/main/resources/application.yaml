---
spring:
    application:
        name: dcis-players
        admin:
            enabled: true
    main:
        banner-mode: off

    datasource:
        url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:changeme}
        username: ${DB_USER:postgres}
        password: ${DB_PASSWORD:postgres}

        hikari:
            connectionTimeout: 20000
            maximumPoolSize: 5

    jpa:
        database: POSTGRESQL
        showSql: true
        hibernate:
            ddlAuto: validate
    
    liquibase:
        enabled: true
        showSummaryOutput: console
        uiService: console

    security:
        user:
            name: monitor
            password: observing
            roles: ACTUATOR
        oauth2:
            client:
                registration:
                    sso:
                        provider: sso
                        clientId: ${SSO_CLIENT_ID}
                        clientSecret: ${SSO_CLIENT_SECRET}
                        scope: openid,profile,roles,microprofile-jwt
                        authorizationGrantType: authorization_code

                provider:
                    sso:
                        issuerUri: ${SSO_URI}
                        userNameAttribute: ${SSO_USER_NAME_ATTRIBUTE:preferred_username}
            resourceserver:
                jwt:
                    issuerUri: ${SSO_URI}

kp:
    security:
        keycloak:
            group-authority-mapper:
                role-attribute: groups

server:
    error:  
        whitelabel:
            enabled: false
    servlet:
        contextPath: /players

management:
    server:
        port: 8081
        contextPath: /
    ssl:
        enabled: false
    tracing:
        sampling:
            probability: 1
    endpoint:
        health:
            probes:
                enabled: true
    endpoints:
        web:
            exposure:
                include: health,info,env,prometheus
    health:
        livenessState:
            enabled: true
        readinessState:
            enabled: true




logging:
    group:
        rest: de.paladinsinn.tp.dcis.api,org.springframework.web,org.springframework.http
    level:
        web: WARN
        security: WARN
        rest: INFO
        liquibase: INFO
        de:
            paladinsinn: TRACE
        org:
            springframework:
                web:
                    filter:
                        CommonsRequestLoggingFilter: DEBUG
