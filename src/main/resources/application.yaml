---
spring:
    application:
        name: dcis-players
        admin:
            enabled: false
    profiles:
        active:
        - LOCAL
    main:
        banner-mode: off

#    mvc:
#        servlet:
#            path: /players

    security:
        user:
            name: monitor
            password: observing
            roles: OBSERVER
        oauth2:
            client:
                registration:
                    delphi-council:
                        provider: delphi-council
                        authorizationGrantType: authorization_code
                        scope: openid,profile,roles,microprofile-jwt

                provider:
                    delphi-council:
                        issuerUri: https://sso.kaiserpfalz-edv.de/realms/delphi-council
                        userNameAttribute: preferred_username
            resourceserver:
                jwt:
                    issuerUri: https://sso.kaiserpfalz-edv.de/realms/delphi-council
                    jwkSetUri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

jwt:
    auth:
        converter:
            resource-id: ${spring.security.oauth2.client.registration.delphi-council.client-id:changeme}
            principal-attribute: principal_username

server:
    error:  
        whitelabel:
            enabled: false
    servlet:
        contextPath: /players

management:
    tracing:
        sampling:
            probability: 1
    endpoint:
        health:
            probes:
                enabled: true
    endpoints:
        web:
            exposure:
                include: health,info,env,prometheus
    health:
        livenessState:
            enabled: true
        readinessState:
            enabled: true



