---
databaseChangeLog:
  - changeSet:
      id: XXX-init
      author: rlichti
      context: init
      labels: "v1.0.0"
      dbms: postgresql
      created: 1.0.0
      changes:
        - createTable:
            tableName: XXX
            remarks: ''
            columns:
              - name: ID
                type: BIGINT
                autoIncrement: true
                startWith: 10000
                remarks: The Database internal ID
                constraints:
                  - primaryKey: true
                  - primaryKeyName: XXX_PK
                  - nullable: false
                  - notNullConstraintName: XXX_ID_NN
                  - unique: true
                  - uniqueConstraintName: XXX_ID_UK
              - name: UID
                type: UUID
                valueComputed: uuid_generate_v4()
                constraints:
                  - nullable: false
                  - notNullConstraintName: XXX_UID_NN
                  - unique: true
                  - uniqueConstraintName: XXX_UID_UK
              - name: CREATED
                type: TIMESTAMP WITH TIME ZONE
                valueComputed: now()
                constraints:
                  - nullable: false
                  - notNullConstraintName: XXX_CREATED_NN
              - name: MODIFIED
                type: TIMESTAMP WITH TIME ZONE
                valueComputed: now()
                constraints:
                  - nullable: false
                  - notNullConstraintName: XXX_MODIFIED_NN
              - name: DELETED
                type: TIMESTAMP WITH TIME ZONE
