---
databaseChangeLog:

- changeSet:
    id: USERS-change-id
    author: rlichti
    context: init
    labels: 'v1.0.4,user'
    dbms: postgresql
    created: '1.0.4'
    changes:    
    - dropColumn:
        tableName: USERS
        columnName: ID
    - dropColumn:
        tableName: PLAYERLOG
        columnName: ID
    - dropColumn:
        tableName: PLAYERLOG
        columnName: PLAYER

    - addColumn:
        tableName: USERS
        columns:
        - column:
            name: ID
            type: UUID
            remarks: The Database internal ID
            valueComputed: gen_random_uuid()
          constraints:
          - primaryKey: true
          - primaryKeyName: USERS_PK

    - addColumn:
        tableName: PLAYERLOG
        columns:
        - column:
            name: ID
            type: UUID
            remarks: The Database internal ID
            valueComputed: gen_random_uuid()
          constraints:
          - primaryKey: true
          - primaryKeyName: PLAYERLOG_PK

    - addColumn:
        tableName: PLAYERLOG
        columns:
        - column:
            name: PLAYER
            type: UUID
            remarks: 'The player referenced in this entry'
          constraints:
          - nullable: false
          - notNullConstraintName: PLAYERLOG_PLAYERS_NN
          - foreignKeyName: PLAYERLOG_PLAYERS_FK
          - referencedTableName: USERS
          - referencedColumnName: ID

    - addNotNullConstraint:
        tableName: USERS
        columnName: ID
        defaultValueComputed: gen_random_uuid()
        columnDataType: UUID
        constraintName: USERS_ID_UK

    - addNotNullConstraint:
        tableName: PLAYERLOG
        columnName: ID
        defaultValueComputed: gen_random_uuid()
        columnDataType: UUID
        constraintName: PLAYERLOG_ID_UK

    - addUniqueConstraint:
        tableName: USERS
        columnNames: ID
        constraintName: USERS_ID_UK

    - addUniqueConstraint:
        tableName: PLAYERLOG
        columnNames: ID
        constraintName: PLAYERLOG_ID_UK

    - addForeignKeyConstraint:
        baseTableName: PLAYERLOG
        baseColumnNames: PLAYER
        constraintName: PLAYERLOG_USER_FK
        referencedTableName: USERS
        referencedColumnNames: ID
        referencesUniqueColumn: true

- changeSet:
    id: PLAYERLOG-add-missing-columns
    author: rlichti
    context: init
    labels: 'v1.0.4,user'
    dbms: postgresql
    created: '1.0.4'
    changes:
    - dropColumn:
        tableName: PLAYERLOG
        columnName: UID
    - addColumn:
        tableName: PLAYERLOG
        columns:
        - column:
            name: MODIFIED
            type: TIMESTAMP WITH TIME ZONE
            valueComputed: now()
          constraints:
          - nullable: false
          - notNullConstraintName: USERS_MODIFIED_NN
        - column:
            name: DELETED
            type: TIMESTAMP WITH TIME ZONE
        - column:
            name: NAMESPACE
            type: VARCHAR(100)
            defaultValue: './.'
          constraints:
          - nullable: false
          - notNullConstraintName: USERS_NAMESPACE_NN

- changeSet:
    id: PLAYERLOG-add-version
    author: rlichti
    context: init
    labels: 'v1.0.4,user'
    dbms: postgresql
    created: '1.0.4'
    changes:
    - addColumn:
        tableName: PLAYERLOG
        columns:
        - column:
            name: VERSION
            type: BIGINT
            defaultValueNumeric: 0
          constraints:
          - nullable: false
          - notNullConstraintName: PLAYERLOG_VERSION_NN

- changeSet:
    id: PLAYERLOG-change-version-type
    author: rlichti
    context: init
    labels: 'v1.0.4,user'
    dbms: postgresql
    created: '1.0.4'
    changes:
    - modifyDataType:
        tableName: PLAYERLOG
        columnName: VERSION
        newDataType: INT
    - addColumn:
        tableName: USERS
        columns:
        - column:
            name: VERSION
            type: INT
            defaultValueNumeric: 0
          constraints:
          - nullable: false
          - notNullConstraintName: USERS_VERSION_NN
