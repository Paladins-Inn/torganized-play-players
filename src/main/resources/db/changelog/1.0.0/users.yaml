---
databaseChangeLog:
  - changeSet:
      id: USERS-init
      author: rlichti
      context: init
      labels: 'v1.0.0,user'
      dbms: postgresql
      created: '1.0.0'
      changes:
        - createTable:
            tableName: USERS
            remarks: The player connected to the torganized play
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  startWith: 10000
                  remarks: The Database internal ID
                constraints:
                  - primaryKey: true
                  - primaryKeyName: USERS_PK
                  - nullable: false
                  - notNullConstraintName: USERS_ID_NN
                  - unique: true
                  - uniqueConstraintName: USERS_ID_UK
              - column:
                  name: UID
                  type: UUID
                  valueComputed: uuid_generate_v4()
                constraints:
                  - nullable: false
                  - notNullConstraintName: USERS_UID_NN
                  - unique: true
                  - uniqueConstraintName: USERS_UID_UK
              - column:
                  name: CREATED
                  type: TIMESTAMP WITH TIME ZONE
                  valueComputed: now()
                constraints:
                  - nullable: false
                  - notNullConstraintName: USERS_CREATED_NN
              - column:
                  name: MODIFIED
                  type: TIMESTAMP WITH TIME ZONE
                  valueComputed: now()
                constraints:
                  - nullable: false
                  - notNullConstraintName: USERS_MODIFIED_NN
              - column:
                  name: DELETED
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: NAMESPACE
                  type: VARCHAR(100)
                  defaultValue: './.'
                constraints:
                  - nullable: false
                  - notNullConstraintName: USERS_NAMESPACE_NN
              - column:
                  name: NAME
                  type: VARCHAR(100)
                constraints:
                  - nullable: false
                  - notNullConstraintName: USERS_NAME_NN
        - addUniqueConstraint:
            constraintName: USERS_NAME_UK
            tableName: USERS
            columnNames: 'NAMESPACE,NAME'
        