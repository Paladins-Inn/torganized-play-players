---
name: Create OCI and publish to Quay

# Configures this workflow to run every time a change is pushed to the branch called `release`.
on:
  pull_request:
    branches:
    - 'main'
  push:
    branches:
    - 'main'
    - 'develop'
    paths-ignore:
    - '.github/ISSUE_TEMPLATE/**'
    - 'src/main/helm/**'
    - 'src/main/kubernetes/**'
    - CODE_OF_CONDUCT.md
    - CONTRIBUTING.md
    - 'KES Corporate Contributor License Agreement (2019-12-31).pdf'
    - LICENSE
    - README.md
    - SECURITY.md
  workflow_dispatch:

# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  REGISTRY: quay.io
  IMAGE_NAME: paladinsinn/dcis/dcis-users

# There is a single job in this workflow. It's configured to run on the latest available version of Ubuntu.
jobs:
  publish-quay:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
      # 
    steps:
      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ORG_USER }}
          password: ${{ secrets.QUAY_ORG_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set Release version env variable
        run: |
          echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV


      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}:${{ env.RELEASE_VERSION }}
          outputs: type=image,name=target